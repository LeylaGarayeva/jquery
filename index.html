<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $(".01").click(function(){
        $(".rengli2").hide();
        $(".rengli").animate({left: '50%'}, "slow");
    });
    $(".02").click(function(){
        $(".rengli").hide();
        $(".rengli2").show();
        $(".rengli2").animate({right: '50%'}, "slow");
    });
});
</script> 
</head>
<body>



<div class="main">
    <div class="row">
        <div class="col-md-6">
            <div class="rengli"></div>
            <div class="rengli2"></div>
        </div>
    </div>
</div>
<button class="01">01</button>
<button class="02">02</button>
</body>
</html>
